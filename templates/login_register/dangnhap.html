<!DOCTYPE html>
{% extends "base.html"%}
{%load static%}
{% block style%}
<link rel="stylesheet" href="{% static "css/dangki.css"%}">
{% endblock %}
  {% block body_block%}
    <div class="panel panel-dangki">
    <div class="form-title" data-reactid="44">ĐĂNG NHẬP</div>
    <form data-reactid="45" method="POST">
      {% csrf_token %}
      <input type="username" name="username" placeholder="Nhập số tài khoản" class="form-control" required="" data-reactid="46">
      <input type="password" name="password" placeholder="Nhập mật khẩu" class="form-control" required="" data-reactid="47">
      <div class="form-group" data-reactid="48">
        <button type="submit" class="btn dangnhap" data-reactid="49">ĐĂNG NHẬP</button>
        <a href="{% url 'login_register:reset'%}">
          <button type="button" class="btn quenmatkhau">Quên mật khẩu?</button>
        </a>
        <a href="{% url 'login_register:register'%}">
            <button  type="button" class="btn dangki" data-reactid="59">Đăng ký</button>
        </a>
        <a href="{% url 'login_register:reset'%}">
            <button  type="button" class="btn resend">Chưa nhận được mail đăng ký</button>
        </a>
      </div>
    </form>
  </div>
  {% endblock %}
